<mat-card class="login-from">
  <mat-card-header class="header">
    <h2>Login</h2>
  </mat-card-header>
  <mat-card-content class="content">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>User Name*</mat-label>
      <input
        type="email"
        matInput
        [formControl]="emailFormControl"
        [errorStateMatcher]="matcher"
        placeholder="Ex. pat@example.com"
        [(ngModel)]="formObject.name"
      />
      <mat-error
        *ngIf="
          emailFormControl.hasError('email') &&
          !emailFormControl.hasError('required')
        "
      >
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Password*</mat-label>
      <input
        matInput
        type="password"
        placeholder="Password"
        [type]="showPassword ? 'password' : 'text'"
        name="password"
        [formControl]="passwordFormControl"
        maxlength="15"
        [(ngModel)]="formObject.password"
        (keydown)="userkeyUp($event)"
      />
      <mat-error
        *ngIf="
          passwordFormControl.hasError('password') &&
          !passwordFormControl.hasError('required')
        "
        >Please enter a valid password</mat-error
      >
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        Password is <strong> required</strong>
      </mat-error>
      <mat-icon matSuffix (click)="visibility()">
        {{ showPassword ? "visibility_off" : "visibility" }}
      </mat-icon>
    </mat-form-field>

    <mat-checkbox class="example-margin" [formControl]="checkbox"
      >Accept term & Conditions</mat-checkbox
    >
    <mat-error *ngIf="checkbox.hasError('required')">
      Please accept <strong> term & Condtions!</strong>
    </mat-error>

    <mat-divider></mat-divider>
    <mat-divider inset vertical></mat-divider>
    <button mat-button color="primary" class="btn">
      <a routerLink="/registration" class="anc1">register</a>
    </button>
    <button mat-button color="primary" class="btn_2">
      <a routerLink="/forgotpassword" class="anc2">Forgot Password?</a>
    </button>
    <button
      mat-stroked-button
      class="btn_3"
      type="submit"
      id="submit"
      (click)="submit()"
    >
      Login
    </button>
  </mat-card-content>
  <!-- <div *ngFor="let name of list" style="border: 1px solid red">
    <h1 *ngIf="name !== 'Pradeep'">{{ name }}</h1>
  </div> -->
</mat-card>
