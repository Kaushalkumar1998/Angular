<div *ngIf="loaderService.isLoading | async" class="loader">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<section>
  <mat-card class="login-from">
    <div class="heading"><h2>Login</h2></div>

    <form [formGroup]="loginForm">
      <mat-card-content class="content">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label class="lb">User Name</mat-label>
          <input
            type="email"
            matInput
            formControlName="email"
            [errorStateMatcher]="matcher"
            placeholder="Ex. pat@example.com"
          />
          <mat-error
            *ngIf="
              loginForm.get('email')!.hasError('email') &&
              !loginForm.get('email')!.hasError('required')
            "
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')!.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
          <mat-icon matSuffix class="icon">person</mat-icon>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label class="lb">Password</mat-label>
          <input
            matInput
            type="password"
            placeholder="Password"
            [type]="showPassword ? 'password' : 'text'"
            name="password"
            formControlName="password"
            maxlength="10"
          />
          <mat-error
            *ngIf="
              loginForm.get('password')!.hasError('password') &&
              !loginForm.get('password')!.hasError('required')
            "
            >Please enter a valid password</mat-error
          >
          <mat-error *ngIf="loginForm.get('password')!.hasError('required')">
            Password is <strong> required</strong>
          </mat-error>
          <mat-icon matSuffix (click)="visibility()" class="icon">
            {{ showPassword ? "visibility_off" : "visibility" }}
          </mat-icon>
        </mat-form-field>

        <mat-checkbox
          class="example-margin"
          formGroupName="checkbox"
          name="chexkbox"
          >Accept term & Conditions</mat-checkbox
        >
        <!-- <mat-error
          *ngIf="
            loginForm.get('checkbox')!.hasError('checkbox') &&
            !loginForm.get('checkbox')!.hasError('required')
          "
        >
          Please accept <strong> term & Condtions!</strong>
        </mat-error> -->

        <mat-divider></mat-divider>
        <mat-divider inset vertical></mat-divider>
        <button mat-button color="primary" class="btn">
          <a routerLink="/registration" class="anc1">Register</a>
        </button>

        <button mat-button color="primary" class="btn_2">
          <a routerLink="/forgotpassword" class="anc2">Forgot Password?</a>
        </button>
        <button
          mat-raised-button
          color="primary"
          (click)="postUserData()"
          [disabled]="!loginForm.valid"
          type="submit"
          class="btn_3"
        >
          Login
        </button>
        <!-- <button class="btn_3" mat-stroked-button type="submit" id="submit">
          Login
        </button> -->
      </mat-card-content>
      <!-- <div *ngFor="let name of list" style="border: 1px solid red">
    <h1 *ngIf="name !== 'Pradeep'">{{ name }}</h1>
  </div> -->
    </form>
  </mat-card>
</section>
